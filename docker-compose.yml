version: '3.6'

services:
    app:
        platform:
            linux/x86_64
        build:
            context: ./
            dockerfile: app/Dockerfile
        ports:
            - 8899:8899
            - 6006:6006
        volumes:
            - ./app/:/app/
        tty: true
        container_name: selfplay
        cap_add:
            - SYS_PTRACE
        

